# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# BANNER
banner.location=classpath:banner.txt

# LOGGING
logging.level.root=INFO
logging.level.org.apache=WARN
logging.level.org.springframework=WARN
logging.level.org.kurento=INFO
logging.level.org.kurento.tutorial=INFO

# OUTPUT
# Terminal color output; one of [ALWAYS, DETECT, NEVER]
spring.output.ansi.enabled=DETECT


# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION
server.address=0.0.0.0
server.port=8443

# KURENTO CONFIGURATION
kurento.images.location=/tmp/kurento/images/
kurento.cardetector.cascadexml.location=/tmp/cascade/cascade.xml
kurento.cardetector.scalefactor=2.85
kurento.cardetector.minneighbors=70
kurento.cardetector.width=48
kurento.cardetector.height=48

# ORION CONFIGURATION
orion.notification.url=http://161.72.123.211:8443/cameras
kurento.address=0.0.0.0
