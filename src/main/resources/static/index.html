<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="./img/kurento.png" type="image/png" />

<link rel="stylesheet"
	href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="css/kurento.css">

<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<script src="/webjars/webrtc-adapter/release/adapter.js"></script>

<script src="./js/kurento-utils.js"></script>
<script src="./js/console.js"></script>
<script src="./js/index.js"></script>
<title>Kurento CrowdDetector</title>
</head>

<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"></button>
					<a class="navbar-brand" href="#">Kurento Tutorial</a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1"></div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="page-header">
			<h1>Test page to visualice WebRTC cameras</h1>
		</div>
		<div class="row">
			<div class="col-md-1 offset-md-5">
				<a id="start" href="#" class="btn btn-success"
					onclick="init(); return false;"><span
					class="glyphicon glyphicon-play"></span> Start</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>Remote stream</h3>
				<video id="videoExt" autoplay width="100%"
					poster="./img/webrtc.png"></video>
				
			</div>
			<div class="col-md-6">
				<h3>Remote2 stream</h3>
				<video id="videoInt" autoplay width="100%"
					poster="./img/webrtc.png"></video>
				
			</div>
			
		</div>
			
		<div class="row" style="margin-bottom: 50px;">
			<div class="col-md-12">
				<label class="control-label" for="console">Console</label>
				<div id="console"></div>
			</div>
		</div>

		
	</div>
</body>
</html>
